<!DOCTYPE html>
<html>
<head>
    <title>ACEestFitness and Gym</title>
</head>
<body>
    <h1>ACEestFitness and Gym</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="workout">Workout:</label><br>
        <input type="text" id="workout" name="workout"><br><br>
        <label for="duration">Duration (minutes):</label><br>
        <input type="text" id="duration" name="duration"><br><br>
        <button type="submit">Add Workout</button>
    </form>
    <h2>Logged Workouts:</h2>
    <ul>
        {% for workout in workouts %}
            <li>{{ workout.workout }} - {{ workout.duration }} minutes</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('view_workouts') }}">View All Workouts</a>
</body>
</html>
